<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Example</title>
</head>

<body>

    <header>
        <a href="#">
            <img src="path_to_your_image.jpg" alt="Logo">
        </a>

        <nav>
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
        </nav>
    </header>

    <main>
        <section>
            <div>
                <h2>Section Heading 1</h2>
                <p>Some text here.</p>
                <button>Click Me</button>
            </div>
            <div>
                <h2>Section Heading 2</h2>
                <div>
                    <div>
                        <img src="path_to_image_1.jpg" alt="Image 1">
                        <h3>Image Heading 1</h3>
                        <p>Image Text 1</p>
                    </div>
                    <div>
                        <img src="path_to_image_2.jpg" alt="Image 2">
                        <h3>Image Heading 2</h3>
                        <p>Image Text 2</p>
                    </div>
                    <div>
                        <img src="path_to_image_3.jpg" alt="Image 3">
                        <h3>Image Heading 3</h3>
                        <p>Image Text 3</p>
                    </div>
                    <div>
                        <img src="path_to_image_4.jpg" alt="Image 4">
                        <h3>Image Heading 4</h3>
                        <p>Image Text 4</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
